{% extends 'core/base.html' %}

{% block content %}
  <div class="container">
    <h2 class="mb-4">Add New Post</h2>
    
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-success">Save Post</button>
    </form>
    
    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Back to Posts</a>
  </div>
{% endblock %}
